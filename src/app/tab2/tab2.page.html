<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Evento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input [(ngModel)]="event.title" placeholder="Ingresa el título"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea [(ngModel)]="event.description" placeholder="Ingresa la descripción"></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Foto</ion-label>
        <ion-button (click)="takePhoto()">Tomar Foto</ion-button>
      </ion-item>

      <!-- Vista previa de la foto si existe -->
      <ion-item *ngIf="event.photo">
        <ion-thumbnail slot="start">
          <img [src]="event.photo" alt="Preview Photo" />
        </ion-thumbnail>
        <ion-label>Vista previa</ion-label>
      </ion-item>
    </ion-card-content>

    <ion-button expand="block" (click)="addEvent()">Guardar Evento</ion-button>
  </ion-card>
</ion-content>
