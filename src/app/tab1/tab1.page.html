<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let event of events" (click)="viewEventDetail(event.id)">
      <!-- Foto en miniatura: se muestra en un ion-avatar -->
      <ion-avatar slot="start">
        <img *ngIf="event.photo" [src]="event.photo" alt="Event Photo" />
        <img *ngIf="!event.photo" src="assets/img/noImage.png" alt="No Image" />
      </ion-avatar>

      <ion-label>
        <h2>{{ event.title }}</h2>
      </ion-label>
      <!-- Fecha a la derecha -->
      <div slot="end">
        <p>{{ event.date | date:'shortDate' }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
