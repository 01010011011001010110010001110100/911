<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ event?.title || 'Detalle Evento' }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img *ngIf="event?.photo" [src]="event.photo"></ion-img>

  <ion-card *ngIf="event">
    <ion-card-header>
      <ion-card-title>{{ event.title }}</ion-card-title>
      <ion-card-subtitle>{{ event.date | date:'fullDate' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ event.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
